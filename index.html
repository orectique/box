<html>

<head>
  <title>box.</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
  <div class="box">

      <div class="icons">
        <div class="umbrella"></div>
        <div class="orientation">
          <div class="base"></div>
        </div>
        <div class="glass"></div>
      </div>
    </div>
    <div class="face front">
      <div class="recycled">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
      </div>

      <div class="cat-logo"></div>

    <div class="face top">
      <div class="cover-back"></div>
      <div class="cover-right"></div>
      <div class="cover-left"></div>
      <div class="cover-front"></div>
    </div>
    <div class="content">
      <div class="pikachu">
        <div class="ear left"></div>
        <div class="ear"></div>
        <div class="head">
          <div class="eye"></div>
          <div class="eye"></div>
          <div class="nouse"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div class='lolcat'>
        <div class='body'></div>
      </div>
    </div>

</html>
