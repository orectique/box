<html>

<head>
  <title>box.</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
  <div class="box">
    <div class="face bottom"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left">
      <div class="icons">
        <div class="umbrella"></div>
        <div class="orientation">
          <div class="base"></div>
        </div>
        <div class="glass"></div>
      </div>
    </div>
    <div class="face front">
      <div class="recycled">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
      </div>
      <div class="label"></div>
      <div class="cat-logo"></div>
    </div>
    <div class="face top">
      <div class="cover-back"></div>
      <div class="cover-right"></div>
      <div class="cover-left"></div>
      <div class="cover-front"></div>
    </div>
    <div class="content">
      <div id='character'></div>
    </div>
</body>
<script>
  var aminals = ['lolcat', 'lolcat2', 'doge', 'monke']

const aminal = aminals[Math.floor(Math.random() * aminals.length)];

document.getElementById("character").className = aminal;
</script>
</html>
